<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <!-- How did we do? -->
      <div class="feedback">
        <img class="feedback__icon" src="./icon-star.svg" alt="orange star icon">
        <section class="feedback__tell-us">
          <h3 class="feedback__title">How did we do?</h3>
          <p class="feedback__paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="rating">
          <ol class="rating__list">
            <li class="rating__list-item">1</li>
            <li class="rating__list-item">2</li>
            <li class="rating__list-item">3</li>
            <li class="rating__list-item">4</li>
            <li class="rating__list-item">5</li>
          </ol>
        </div>
        <button class="feedback__button">Submit</button>
      </div>
      <!-- Thank you! -->
      <!-- <div class="response">
        <img class="response__header-illustration" src="./illustration-thank-you.svg" alt="illustration thank you">
        <p class="response__amount-stars">You selected 4 out of 5</p>
        <section class="response__thanks">
          <h3 class="response__title">Thank you!</h3>
          <p class="response__paragraph">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
      </div> -->
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
